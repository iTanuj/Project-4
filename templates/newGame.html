{% extends "main.html" %}
{% block head %}
    {{ super() }}
    <title>New {{ category.name }} game</title>
{% endblock %}

{% block content %}

    <div class="form_area">
        <h2>Add a Game</h2>

        <div class="edit_form">
            <form action="{{ url_for('newGame', category_id=category.id) }}" enctype="multipart/form-data" method="POST">
                <label for="name">Name:</label>
                <br>
                <input type="text" class="text_entry" name="name" value=" " />
                <br><br>
                <label for="description">Description:</label>
                <br>
                <textarea class="text_entry" name="description" rows="12" col="1200" style="width: 400px; height: 200px;"></textarea>
                <input type="hidden" name="state" value="{{STATE}}" />
                <br>
                <br>


                <button type="submit" class="submit_button" type="submit">
                    Submit
                </button>
            </form>
            <br>

                <a href="{{ url_for('showGames', category_id=category.id) }}" >
                    <button class="cancel_button">
                        Cancel
                    </button>
                </a>


        </div>
    </div>

{% endblock %}
